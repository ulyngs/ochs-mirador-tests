<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello! I'm Mirador </title>
    <meta charset="utf-8">
    
    <!-- import the Mirador viewer -->
    <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  </head>  
  <body>

    <div id="mirador1"></div>

    <script type="text/javascript">
      // https://github.com/ProjectMirador/mirador/blob/master/src/config/settings.js
      
      
      const mirador = Mirador.viewer({
        id: "mirador1",
        
        // Look you can open up Mirador with windows!!
        windows: [
          {
            manifestId: 'https://raw.githubusercontent.com/ulyngs/ochs-mirador-tests/main/manifest-examples/manifest-example'
          },
        ]
      });
    </script>
  </body>
</html>
